<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Sampah SMP Negeri 9 Semarang</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      transition: all 0.4s ease;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      color: #2e7d32;
      font-size: 20px;
      margin-bottom: 10px;
    }

    h2 {
      color: #388e3c;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    input:focus {
      border-color: #43a047;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #2e7d32;
    }

    p {
      margin-top: 15px;
      color: #333;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="container" id="loginBox">
    <h1>Bank Sampah<br>SMP Negeri 9 Semarang</h1>
    <h2>Login Dulu Yuk!</h2>
    <form>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Masuk</button>
    </form>
    <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a></p>
  </div>

  <!-- REGISTER -->
  <div class="container hidden" id="registerBox">
    <h1>Bank Sampah<br>SMP Negeri 9 Semarang</h1>
    <h2>Buat Akun Baru</h2>
    <form>
      <input type="text" placeholder="Nama Lengkap" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("registerBox").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("registerBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    }
  </script>
</body>
</html>
